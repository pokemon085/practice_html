<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> -->
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 100%;
            height: 100%;

        }

        .tab-wrap {
            display: flex;
            width: 320px;
            height: 50px;
            background-color: #eee;
            overflow-x: scroll;
            position: relative;
        }

        .tab-wrap .item {
            padding: 0 20px;
            font-size: 18px;
        }

        .more {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(253, 220, 253);
            position: sticky;
            right: 0px;
            border-left: 1px solid #000;
            padding:0 5px;
        }

        .icon {
            width: 20px;
            height: 20px;
            transition: all .5s;
        }

        .icon.active{
            transform: rotate(180deg);
        }

        .icon img {
            width: 100%;
            height: 100%;
        }
    </style>

</head>

<body>
    <div id="box">
        <h2>Heading</h2>
        <div class="wrap">
            {{open}}
            <div class="tab-wrap">
                <div v-for="(item,index) in list" class="item">
                    {{item}}
                </div>

                <!-- more button -->
                <div class="more" @click="openHandler">
                    <div :class="['icon',{active:open}]">
                        <img src="./more.png" alt="">
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: "#box",
            data: {
                list: ['aaa', 'bbb', 'ccc', 'ddd', 'eee', 'fff', 'ggg', 'hhh'],
                open: false
            },
            methods: {
                openHandler() {
                    this.open = !this.open;
                }

            }
        })
    </script>
</body>

</html>
