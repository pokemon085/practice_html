<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background-color: #ccc;
            position: relative;
        }
        p::before{
            display: block;
            content:"";
            width: 50px;
            height: 50px;
            background-color: #f00;
        }
        p::after{
            position:absolute;
            content:"";
            width: 50px;
            height: 50px;
            background-color: #00f;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi odit, harum placeat quia porro iure dolorum corporis omnis facere tempora tenetur architecto incidunt aspernatur repudiandae saepe, odio rerum iste dicta?</p>
</body>
</html>
